{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/teams.css' %}">
    <link rel="stylesheet" href="{% static 'css/view.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% include 'include/navbar.html' %}

    <main>
       <div class="create-team-container">
    <h1>Create a New Team</h1>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" class="create-team-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Team Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_keyword">Keyword</label>
            {{ form.keyword }}
        </div>
        <!-- New field for looking for -->
        <div class="form-group">
            <label for="id_looking_for">Looking for:</label>
            <input type="text" id="id_looking_for" name="looking_for" placeholder="What kind of people are you looking for?" value="{{ form.looking_for.value|default:'' }}">
        </div>
        <!-- New field for requirements -->
        <div class="form-group">
            <label for="id_requirements">Requirements to Join:</label>
            <textarea id="id_requirements" name="requirements" placeholder="What are the requirements to join?" rows="4">{{ form.requirements.value|default:'' }}</textarea>
        </div>
        <div class="button-wrapper">
            <button type="submit" class="btn">Create Team</button>
        </div>
    </form>
</div>
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
