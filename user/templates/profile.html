{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<link rel="stylesheet" href="{% static 'css/global.css' %}">

{% include 'include/navbar.html' %}

{% block content %}
<!-- Profile Edit Form -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="form_type" value="edit_profile">
    
    <div class="form-wrapper">
        <div class="profile-section">
          <img src="img/images.jpg" alt="Profile Picture">
          <button class="edit-button">Edit</button>
          <article>
            <h3>About this user:</h3>
            <section class="bio">
                <p>
                    Something something about the user.
                </p>
            </section>
            <section>
                <h4>Badges</h4>
                <span>1 2 3 4 5</span>
            </section>
          </article>
          
        </div>
        <div class="form-fields">
          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" placeholder="First Name">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" placeholder="Last Name">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" type="text" placeholder="Phone">
          </div>
          <div>
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="Address">
          </div>
          <div>
            <label for="country">Country</label>
            <input id="country" type="text" placeholder="Country">
          </div>
          <div>
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div>
            <label for="language">Language</label>
            <select id="language">
              <option>English</option>
              <option>Spanish</option>
            </select>
          </div>
          <div>
            <label for="date-of-birth">Date of Birth</label>
            <input id="date-of-birth" type="date">
          </div>
          <div>
            <label for="social">Twitter</label>
            <input id="social" type="text" placeholder="Twitter URL">
          </div>
          <div class="payment-methods">
            <h4>Payment Method</h4>
            <button>Add Payment Method</button>
          </div>
          <button>Save changes</button>
          <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="delete_profile">
            <button type="submit" class="delete-button" style="color: red;">Delete Profile</button>
          </form>
        </div>
      </div>
      
 
</form>

<!-- Delete Profile Button -->

{% endblock %}
